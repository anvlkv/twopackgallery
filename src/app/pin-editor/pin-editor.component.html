<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="pinForm"
  (ngSubmit)="onSubmit()"
>
  <nz-form-item class="cover">
    <app-cover-editor formControlName="cover" [ngStyle]="{ 'aspect-ratio': coverRatio.STR }"></app-cover-editor>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please make sure the address is complete">
      <app-address formControlName="address"></app-address>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter a unique name for your location">
      <nz-input-group>
        <input
          nz-input
          nzSize="large"
          placeholder="Location name"
          formControlName="title"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      nzErrorTip="Please select at least one, and no more than 5 art forms for your location"
    >
      <nz-select
        nzAllowClear
        nzShowSearch
        nzMode="multiple"
        nzPlaceHolder="Art form"
        [nzCustomTemplate]="valueTemplate"
        formControlName="art_forms"
        [nzLoading]="loadingArtForms"
        [nzOptions]="artFormsList"
      >
      </nz-select>
      <ng-template #valueTemplate let-selected>
        <div class="ant-select-selection-item-content">
          {{ selected.nzLabel }}
        </div>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <textarea
      nz-input
      placeholder="Location description"
      formControlName="description"
      [nzAutosize]="{ minRows: 2, maxRows: 7 }"
    ></textarea>
  </nz-form-item>
  <nz-form-item>
    <textarea
      nz-input
      placeholder="Route description and availability"
      formControlName="location_description"
      [nzAutosize]="{ minRows: 2, maxRows: 7 }"
    ></textarea>
  </nz-form-item>
  <nz-form-item class="status-control">
    <nz-form-label nzFor="status">Published</nz-form-label>
    <nz-form-control>
      <nz-switch nzId="status" formControlName="published"></nz-switch>
    </nz-form-control>
    <nz-alert *ngIf="!(user.verified | async)" nzType="warning" nzMessage="Make sure your account is verified before you can publish" [nzAction]="verifyAccountLink"></nz-alert>
    <ng-template #verifyAccountLink>
      <a routerLink="/account">Go to my account</a>
    </ng-template>
  </nz-form-item>
  <nz-divider></nz-divider>
  <legend>
    <small *ngIf="!id">
      By pinning this location on twopack.gallery map, you confirm it features
      the chosen art form, is safe for visitors, and that you are the exhibiting
      artist. Please note, irrelevant or unsafe locations will be removed from
      public display.
    </small>
    <div class="form-actions">
      <nz-button-group>
        <button
          nz-button
          nzSize="large"
          nzType="primary"
          type="submit"
          [disabled]="!pinForm.valid || !pinForm.dirty"
          [nzLoading]="saving"
        >
          {{ id ? "Update location" : "Create location" }}
        </button>
        <ng-container *ngIf="id">
          <button
            nz-button
            nz-dropdown
            nzSize="large"
            nzType="primary"
            nzGhost
            [nzDropdownMenu]="menu"
            nzPlacement="topRight"
            [ngStyle]="{ 'flex-grow': 0 }"
          >
            <i nz-icon nzType="up"></i>
          </button>
          <nz-dropdown-menu #menu>
            <button
              nz-button
              nzDanger
              nzSize="large"
              nzType="primary"
              (click)="onDelete($event)"
              [nzLoading]="saving"
            >
              Delete location
            </button>
          </nz-dropdown-menu>
        </ng-container>
      </nz-button-group>
      <button
        nz-button
        nzSize="large"
        nzType="default"
        (click)="onCancel($event)"
      >
        Cancel
      </button>
    </div>
  </legend>
</form>
