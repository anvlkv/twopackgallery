<ng-container *ngIf="!isBase64; else fallBack">
  <img
    *ngIf="width && height"
    [ngSrc]="src"
    [width]="width"
    [height]="height"
    [alt]="alt"
    priority
    [ngStyle]="{ 'aspect-ratio': ratio }"
    ngSrcset="300w, 420w, 680w, 860w, 1024w, 2048w"
  />
</ng-container>

<ng-template #fallBack>
  <img
    [src]="src"
    [width]="width"
    [height]="height"
    [alt]="alt"
    [ngStyle]="{ 'aspect-ratio': ratio }"
  />
</ng-template>
